		<a class="navbar-brand" href="#">CRM</a>

		<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="clients.html">Clients</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="products.html">Products</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="sellers.html">Sellers</a>

				<li class="nav-item">
					<a class="nav-link" href="#">Login</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class ="jumbotron">
			<form id ="editClientForm">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Name" autofocus required minlength ="3" maxlength="50">
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Email" minlength ="5" maxlength="50">
					</div>
				</div>
				
				
				<div class="form-row">
					<div class="form-group col-md-7">
						<label for="inputAddress">Street</label>
						<input type="text" class="form-control" id="inputStreet" placeholder="1234 Main St" minlength ="5" maxlength="50">
					</div>
					<div class="form-group col-md-5">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity" placeholder="City" minlength ="3" maxlength="50">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip" placeholder="Postal code" minlength ="5" maxlength="6">
					</div>
					<div class="form-group col-md-4">
						<label for="inputType">Client type:</label>
					<select id ="clientTypes" size ="3"></select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputType">Client Industry:</label>
				<select id ="clientIndustry" size ="3" multiple></select>
			</div>
		</div>
		<button id ="updateClient"  type="submit" class="btn btn-primary">Edit Client</button>
	</form>
	<button id ="deleteClient" class="btn btn-primary">Delete Client</button>
</div>
</div>
<table class="table-bordered table-striped" id="messages">
<tr>
	<th>Seller Name</th>
	<th>Message Date</th>
	<th>Message</th>
</tr>
</table>
<form id ="addMessageForm">
<div class="container">
	<div class ="jumbotron">
		
		<div class="form-row">
			<div class="form-group col-md-5">
				<label for="inputType">Seller:</label>
			<select id ="sellerName" size ="3" ></select>
			
		</div>
		<div class="form-group col-md-7">
			<label for="inputCategory">Message:</label>
			<textarea rows="3" cols="50" id="newMessage">
			
			</textarea>
		</div>
		
		<button id ="submitMessage"  type="submit" class="btn btn-primary">Add Message</button>
		
	</div>
</div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<script src="js/clientDetails.js" ></script>
</body>
</html>
