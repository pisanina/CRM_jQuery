	<form id ="addClientForm">
		<div class="container">
			<div class ="jumbotron">
				
				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="inputName">Name</label>
						<input type="text" class="form-control" id="inputName" placeholder="Name" autofocus required minlength ="3" maxlength="50">
					</div>
					<div class="form-group col-md-6">
						<label for="inputEmail4">Email</label>
						<input type="email" class="form-control" id="inputEmail" placeholder="Email" minlength ="5" maxlength="50">
					</div>
				</div>
				
				
				<div class="form-row">
					<div class="form-group col-md-7">
						<label for="inputAddress">Street</label>
						<input type="text" class="form-control" id="inputStreet" placeholder="1234 Main St" minlength ="5" maxlength="50">
					</div>
					<div class="form-group col-md-5">
						<label for="inputCity">City</label>
						<input type="text" class="form-control" id="inputCity" placeholder="City" minlength ="3" maxlength="50">
					</div>
				</div>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="inputZip">Zip</label>
						<input type="text" class="form-control" id="inputZip" placeholder="Postal code" minlength ="5" maxlength="6">
					</div>
					<div class="form-group col-md-4">
						<label for="inputType">Client type:</label>
					<select id ="clientTypes" size ="3"></select>
				</div>
				<div class="form-group col-md-4">
					<label for="inputType">Client Industry:</label>
				<select id ="clientIndustry" size ="3" multiple></select>
			</div>
		</div>
		
		<button id ="submitClient"  type="submit" class="btn btn-primary">Add Client</button>
	</div>
</div>
</form>
<form id ="searchClientForm">
<div class="container">
	<div class ="jumbotron">
		
		<div class="form-row">
			<div class="form-group col-md-8">
				
				<input type="text" class="form-control" name="toSearch" id="inputSearch" placeholder="Search" autofocus  minlength ="2" maxlength="50">
			</div>
			<div class="form-group col-md-1">
				<button id ="searchBtn"  type="submit" class="btn btn-primary">Search</button>
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-4">
				<label for="inputType">Client type:</label>
			<select id ="clientTypesSearch" size ="3" name ="typeId"></select>
		</div>
		<div class="form-group col-md-4">
			<label for="inputType">Client Industry:</label>
		<select id ="clientIndustrySearch" size ="3" multiple></select>
	</div>
</div>
</div>
</div>
</form>
<script src="https://code.jquery.com/jquery-3.4.0.min.js" ></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" ></script>
<script src="js/clients.js" ></script>
</body>

<tr>
<th>Name</th>
<th>Email</th>
<th>Street</th>
<th>City</th>
<th>ZIP</th>
</tr>

</tbody>
</table>
